<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternal Nightmare</title>
    <meta name="description"
        content="A top-down arena shooter where you fight increasingly powerful bosses in an endless nightmare">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Orbitron:wght@400;700;900&display=swap"

            document.addEventListener('contextmenu', function (e) {

        });

    <link rel="stylesheet" href="css/styles-extraction.css">
    <link rel="stylesheet" href="css/styles-inventory.css">
    <link rel="stylesheet" href="css/styles-responsive.css">

    <script src="src/ui/templates/modifier-template.js"></script>

    <script src="src/bosses/chaos-phantom.js"></script>
